<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.mjs" defer></script>
  <title>Document</title>
</head>
<body>
  <main>
    <div id="toolbar">
      <form data-form>
        <button data-submit-button>Start</button>
        <input data-particle-count type="number" placeholder="Particles #" min="2" value="70" />
        <input data-speed type="number" placeholder="Speed" min="2" value="2" />
        <input data-distance-threshold type="number" placeholder="Distance threshold" min="5" value="100" />
      </form>
    </div>
    <canvas data-output></canvas>
  </main>
</body>
</html>
