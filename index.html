<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.mjs" defer></script>
  <title>Document</title>
</head>
<body>
  <main>
    <div data-dialog id="dialog">
      <form data-controls-form>
        <fieldset>
          <label for="particle-count">Particle count</label>
          <input data-particle-count id="particle-count" type="number" min="2" value="70" />
        </fieldset>

        <fieldset>
          <label for="speed">Speed</label>
          <input data-speed id="speed" type="number" min="1" value="2" />
        </fieldset>

        <fieldset>
          <label for="distance-threshold">Distance threshold</label>
          <input data-distance-threshold id="distance-threshold" type="number" min="5" value="100" />
        </fieldset>

        <button type="submit">Start</button>
      </form>
    </div>
    <canvas data-output></canvas>
  </main>
</body>
</html>
